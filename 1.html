<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>World Wind Example</title>
<script src="worldwindlib.js"></script>
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; height:100%;}
</style>
</head>
<body>
<canvas id="map">
Your browser does not support HTML5 Canvas.
</canvas>
<script>
window.addEventListener("load", eventWindowLoaded, false);

function eventWindowLoaded() {
  var map = new WorldWind.WorldWindow("map");
  map.addLayer(new WorldWind.BMNGOneImageLayer());
  map.addLayer(new WorldWind.BingAerialWithLabelsLayer());
  map.addLayer(new WorldWind.CompassLayer());
  map.addLayer(new WorldWind.CoordinatesDisplayLayer(map));
  map.addLayer(new WorldWind.ViewControlsLayer(map));
}
</script>
</body>
</html>
